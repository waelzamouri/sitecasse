<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <!--                    <code><h3>Casse compare</h3></code>-->
                    <center><img src="resouces/images/logo3.png" style="width: 200px;height: 120px"/></center>
                </div>
                <div class="col-md-7">

                    <h2><span class="label label-success">Comparateur de pieces autos</span></h2>
                    <a href="#">Jusqu'à <span class="badge">5</span> devis pour votre pièce</a>
                </div>
                <div class="col-md-2">
                    <center><button type="button" class="btn btn-info" style="padding: 10px 18px;font-size: 18px; position: relative;
                                    "><span class="glyphicon glyphicon-user"></span>  Connexion   </button></center>
                </div>
            </div>

        </div>
    </nav>

</head>
<body>
    <div class="container">
        <div class="well">
            <div class="row">
                <div class="col-md-9">
                    <div class="jumbotron">
                        <blockquote>
                            <h2><kbd>Comment ça marche ?</kbd></h2> 
                            <p class="bg-info"><span class="glyphicon glyphicon-search"></span>    Je trouve ma pièce auto.</p>
                            <p class="bg-warning"><span class="glyphicon glyphicon-ok"></span>    Je lance la recherche</p>
                            <p class="bg-success"><span class="glyphicon glyphicon-wrench"></span>    Les casses au alentour me renvois des devis</p>
                            <p class="bg-danger"><span class="glyphicon glyphicon-send"></span>    Je choisis le devis qui me convient</p>
                        </blockquote>
                    </div>
                </div>
                <div class="col-md-3">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="sel1">Marque</label>
                            <select class="form-control" id="sel1">
                                <option>Peugeot</option>
                                <option>Renault</option>
                                <option>Mercedes</option>
                                <option>Wolswagen</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sel1">Modèle</label>
                            <select class="form-control" id="sel1">
                                <option>Clio</option>
                                <option>Saphir</option>
                                <option>espace</option>
                                <option>laguna</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="email">Pièce</label>
                            <input type="email" class="form-control" id="email" placeholder="Exemple : Alternateur" />
                        </div>
                        <center>
                            <button type="submit" class="btn btn-success">Trouver  <span class="glyphicon glyphicon glyphicon-eye-open"></span></button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="well">

            <div class="row">

                <div class="col-md-3 col-xs-12 col-sm-6">
                    <center><img src="resouces/images/Renault-logo-2.png" class="img-rsponsive" alt="Cinque Terre"  style="max-height: 200px;max-width: 200;padding: 20px;"/></center>
                </div>

                </div>

                </div>

                <div class="col-md-3 col-xs-12 col-sm-6">
