<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component id="module-piece-list">
        <div class="well ">
            <div class="box">
                <h:form id="form-piece">
                    <div class="row">

                        <div class="col-md-12">
                            <h3><center><span class="label label-default">Trouvez votre pièce détachée</span></center></h3>
                        </div>
                    </div>
                    <legend/>
                    <div class="row">
                        <ui:repeat value="#{beanModPieceList.ref_pieces}" var="p">
                            <div class="col-md-3 col-sm-4 col-xs-5">
                                <!--<strong><h5 class="text-center"><mark><span class="glyphicon glyphicon-ok"></span> #{p.nom_piece}  </mark></h5></strong>-->
                                <h:commandLink  value="#{p.nom_piece}" action="#{premierBean.toAfficheMarque()}" class="btn3d btn btn-info">
                                    <span class="glyphicon glyphicon-ok"></span>

                                    <f:param name="piece" value="#{p.nom_piece}" />
                                    <f:param name="idpece" value="#{p.id_ref_piece}" />
                                </h:commandLink> 
                                <br /><br />
                            </div>
                        </ui:repeat>



                    </div>
                    <div class="row">
                        <center><h:commandLink class="btn3d btn btn-warning" >plus de pièces <h:outputText class="glyphicon glyphicon-plus" />

                            </h:commandLink></center>
                    </div>

                </h:form>
            </div>
        </div>
    </ui:component>
</html>
