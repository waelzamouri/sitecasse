<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component id="module-marque-list">
        <div class="well ">
            <div class="box">
                <h:form id="form-marque">
                    <div class="row">

                        <div class="col-md-12">
                            <h3><center><span class="label label-default">Chercher pièce par marque  de véhicule</span></center></h3>
                        </div>
                    </div>
                    <legend/>
                    <div class="row">

                        <ui:repeat var="m" value="#{beanChargeListMarque.ref_marques}" >
                            <div class="col-md-2 col-sm-3 col-xs-6 pull-center">
                                <center><h:graphicImage library="images" class="img-rsponsive" style="max-height: 120px;padding: 15px;" name="#{m.url_marque}" alt="#{m.nom_marque}"/></center>
                                <!--<center><p class="label label-default">#{m.nom_marque}</p></center>-->


                                <center><h:commandButton class="btn3d btn btn-info" action="#{premierBean.toModele()}" value="#{m.nom_marque}">
                                        <f:param name="marque" value="#{m.nom_marque}" />
                                        <f:param name="idmarque" value="#{m.id_ref_marque}" />
                                        <f:param name="urlmarque" value="#{m.url_marque}" />
                                    </h:commandButton></center>
                            </div>

                        </ui:repeat>

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--<center><a href="" class="btn3d btn btn-info">Plus de Marques   <span class="glyphicon glyphicon-plus"></span></a></center>-->
                            <center> <h:commandLink action="#{premierBean.toAfficheMarque()}"  class="btn3d btn btn-warning" >Plus de Marques  <h:outputText class="glyphicon glyphicon-plus" /></h:commandLink></center>
                        </div>
                    </div>




                </h:form>
            </div>
        </div>
    </ui:component>
</html>
