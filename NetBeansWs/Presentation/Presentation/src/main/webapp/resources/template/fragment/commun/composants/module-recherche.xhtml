<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <ui:component id="module-recherche">


        <form class="form-horizontal" role="form">
            <div class="box">
                <center><h3><span class="label label-default">Recherche rapide :</span></h3></center>
                <div class="form-group">
                    <label for="marque">Marque</label>
                    <select class="form-control" id="marque">
                        <option>Peugeot</option>
                        <option>Renault</option>
                        <option>Mercedes</option>
                        <option>Wolswagen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model">Modèle</label>
                    <select class="form-control" id="model">
                        <option>Clio</option>
                        <option>Saphir</option>
                        <option>espace</option>
                        <option>laguna</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="piece">Pièce</label>
                    <input type="text" class="form-control" id="piece" placeholder="Exemple : Alternateur" />
                </div>
                <center>
                    <!--<button type="submit" class="btn3d btn btn-danger">Trouver  <span class="glyphicon glyphicon glyphicon-eye-open"></span></button></center>-->
                    <h:commandButton action="#{premierBean.toRecherche()}" value="Trouver" class="btn3d btn btn-danger" ><span class="glyphicon glyphicon glyphicon-eye-open"></span></h:commandButton></center>
                <!--<h:link outcome="recherche" value="Trouver"  class="btn3d btn btn-danger"></h:link>-->
            </div>
        </form>
    </ui:component>
</html>
