<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"


      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="../../resources/template/layout/commun/layout.xhtml">
        <ui:define name="content">
            <h:body >
                <!--<link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />-->

                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
                <h:outputStylesheet library="css" name="style.css" />
                <h:outputScript library="js" name="style.js" />

                <c:if test="#{!connexion.connected}">
                    <meta http-equiv="refresh" content="0; URL=home" />
                </c:if>
                <!--                à définir-->
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="well">
                                <div class="box">
                                    <center>
                                        <h4 class="bg-success">Demande en cours :</h4>
                                        <h:graphicImage library="images" name="#{premierBean.url_modele_img}" class="img-rsponsive" style="max-height: 130px;padding: 15px;"/><br />
                                        <strong>Marque : </strong><p class="bg-info">#{premierBean.f_marque}</p>
                                        <strong>Modèle : </strong><p class="bg-info">#{premierBean.f_modele}</p>
                                        <c:if test="#{not empty premierBean.f_nom_piece}">
                                            <strong>Pièce recherchée : </strong><p class="bg-info">#{premierBean.f_nom_piece}</p>
                                        </c:if>
                                        <c:if test="#{not empty premierBean.nom_sous_modele}">
                                            <strong>Détails modèle : </strong><p class="bg-info">#{premierBean.nom_sous_modele}</p>
                                        </c:if>
                                    </center>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="well">
                                <div class="box">
                                    <center>
                                        <br/><br />
                                        <h:form id="form-valide">
                                            <label><input id="validation" type="checkbox" value=""><strong> Je valide valide les conditions générale du site.</strong></input></label>
                                            <br /><br /><br />
                                            <h:commandLink class="btn3d btn-primary btn-lg" >
                                                <h:outputText class="glyphicon glyphicon-check" /> Envoyer
                                            </h:commandLink>
                                            <h:commandLink class="btn3d btn-success btn-lg"  >
                                                <h:outputText class="glyphicon glyphicon-edit" /> Modifier
                                            </h:commandLink>

                                            <br /><br /><br />

                                        </h:form>

                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </h:body>


        </ui:define>
    </ui:composition>
</html>
