<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"


      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="../../resources/template/layout/commun/layout.xhtml">
        <ui:define name="content">
            <h:body >
                <!--<link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />-->

                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
                <h:outputStylesheet library="css" name="style.css" />
                <h:outputScript library="js" name="style.js" />
                <h:outputScript library="js" name="controle.js" />
                <ui:include src= "../modal/modal-inscription.xhtml" />
<!--                <c:set var="root" value="#{request.contextPath}/" />-->
                <!--                à définir-->
                <div class="container">
                    <div class="row">
                        <div class="well">
                            <div class="box">
                                <center>
                                    <h3> S'enregister</h3>
                                </center>
                                <legend />
                                <h:form id="form-enregistrer" class="form-horizontal" role="form" onsubmit="return controleEnrg()">
                                    <div class="form-group">
                                        <label for="nom">Nom</label>
                                        <h:inputText class="form-control" id="nom" alt="nom" value="#{connexion.nom_en}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="prenom">Prenom</label>
                                        <h:inputText class="form-control" id="prenom" alt="prenom" value="#{connexion.prenom_en}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="mdp">Mot de passe</label>
                                        <h:inputSecret class="form-control" id="mdp" alt="mot de passe" value="#{connexion.psw_en}" >
                                            <p id="passwordHelpBlock" class="form-text text-muted">
                                                Votre mot de pase doit contenir au moin un chiffre et une léttre
                                            </p>
                                        </h:inputSecret>
                                    </div>
                                    <div class="form-group">
                                        <label for="numero">Numero de téléphne</label>
                                        <h:inputText class="form-control" id="numero" alt="numero de téléphone" value="#{connexion.num_tel_en}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="mail">Mail</label>
                                        <h:inputText class="form-control" id="mail" alt="Mail" value="#{connexion.mail_en}"/>
                                    </div>
                                    <br/>
                                    <center>
                                        <h:commandLink value="✓ Valider" class="btn3d btn-success btn-lg" action="#{connexion.enregistrer()}"/>
                                    </center>
                                    <br />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </h:body>


        </ui:define>
    </ui:composition>
</html>
