<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="../../resources/template/layout/commun/layout.xhtml">
        <ui:define name="content">
            <h:body >
                <!--<link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />-->

                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" />
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
                <!--<script type="text/javascript" src="../../resources/js/style.js" ></script>-->
                <h:outputStylesheet library="css" name="style.css" />
                <h:outputScript library="js" name="style.js" />

                <c:if test="#{empty beanChargeListSousModele.ref_Sous_Modeles}">
                    <meta http-equiv="refresh" content="0; URL=zone-liste?urlimage=#{premierBean.url_modele_img}" />
                </c:if>
                
                <div class="container">
                    <div class="well">
                        <div class="box">
                            <div class="row">

                                <div class="col-md-12">
                                    <h3><center><span class="label label-default">Affinez votre modèle de vehicule</span></center></h3>
                                    <br />
                                    <legend />
                                </div>
                            </div>
                            <div class="row">
                                <h:form id="form-sous-model">

                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Modèle</th>
                                                <th>Début production</th>
                                                <th>Fin production</th>
                                                <th>Choix</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{beanChargeListSousModele.ref_Sous_Modeles}" var="sm">
                                                <tr>
                                                    <th scope="row">#{sm.id_ref_sous_modele}</th>
                                                    <td>#{sm.nom_sous_model}</td>
                                                    <td>#{sm.date_deb_prod}</td>
                                                    <td>#{sm.date_fin_prod}</td>
                                                    <td><h:commandLink action="#{premierBean.toZone()}" class="btn3d btn btn-info" value="choisir"/>
                                                        <param name="idsousmodel" value="#{sm.id_ref_sous_modele}" />
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>





            </h:body>


        </ui:define>
    </ui:composition>
</html>
