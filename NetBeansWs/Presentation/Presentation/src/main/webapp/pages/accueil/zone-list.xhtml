<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"


      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="../../resources/template/layout/commun/layout.xhtml">
        <ui:define name="content">
            <h:body >
                <!--<link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />-->

                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css" />
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
                <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
                <!--<script type="text/javascript" src="../../resources/js/style.js" ></script>-->
                <h:outputStylesheet library="css" name="style.css" />
                <h:outputScript library="js" name="style.js" />
                <c:if test="#{not empty premierBean.f_nom_piece}">

                    <meta http-equiv="refresh" content="1; URL=inscription" />
                </c:if>

                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="well">
                                <div class="box">
                                    <center><h3><span class="label label-default">#{premierBean.f_marque} #{premierBean.f_modele}</span></h3>

                                        <h:graphicImage library="images" name="#{premierBean.url_modele_img}" class="img-rsponsive" style="max-height: 130px;padding: 15px;"/>
                                        <p><strong>Phase : </strong></p><h4>#{premierBean.nom_sous_modele}</h4>
                                    </center>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-9">
                            <div class="well">
                                <div class="box">
                                    <div class="row">

                                        <div class="col-md-12">
                                            <h3><center><span class="label label-default">Dans quel zone se trouve votre pi√®ce</span></center></h3>
                                        </div>
                                    </div>
                                    <legend/>
                                    <div class="row">
                                        <h:form id="zone">
                                            <ui:repeat value="#{beanChargeZone.ref_Zones}" var="zone" >
                                                <div class="col-md-4 col-sm-6 col-xs-6">
                                                    <h:commandButton class="btn btn3d btn-info" value="#{zone.nom_zone}" />


                                                </div>
                                            </ui:repeat>
                                        </h:form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:body>


        </ui:define>
    </ui:composition>
</html>
