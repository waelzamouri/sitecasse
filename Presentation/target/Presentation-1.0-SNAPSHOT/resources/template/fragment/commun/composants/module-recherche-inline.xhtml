<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component id="module-recherche-inline">
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>


        <h:form class="form-inline" role="form" id="form-rech">
            <div class="well">
                <div class="box">
                    <center>
                        <!--<center><h3><span class="label label-default">Recherche rapide :</span></h3></center>-->
                        <div class="form-group">
                            <label for="marque">Marque</label>
                            <h:inputText class="form-control" id="marque" alt="Marque" value="#{premierBean.f_marque}" />
                        </div>
                        <div class="form-group">
                            <label for="model">Modèle</label>
                            <h:inputText class="form-control" id="modele" alt="marque" value="#{premierBean.f_modele}"/>
                        </div>
                        <div class="form-group">
                            <label for="piece">Pièce</label>
                            <h:inputText   class="form-control" id="piece"  value="#{premierBean.f_nom_piece}"/>
                        </div>

                        <h:commandLink action="#{premierBean.toRecherche()}"  class="btn3d btn btn-warning btn-sm" ><h:outputText class="glyphicon glyphicon-search" /> Lancer ma recherche
                        </h:commandLink>

                    </center>
                </div>
            </div>
        </h:form>
    </ui:component>
</html>
