<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >

    <ui:component id="module-panier">
        <center>
            <div class="well">
                <div class="box">
                    <c:if test="#{not empty premierBean.f_marque}" >
                        <h4 class="bg-success">Demande en cours :</h4>
                        <h:graphicImage library="images" name="#{premierBean.url_modele_img}" class="img-rsponsive" style="max-height: 130px;padding: 15px;"/><br />
                        <strong>Marque : </strong><p class="bg-warning">#{premierBean.f_marque}</p>
                        <strong>Modèle : </strong><p class="bg-warning">#{premierBean.f_modele}</p>
                        <c:if test="#{not empty premierBean.f_nom_piece}">
                            <strong>Pièce recherchée : </strong><p class="bg-warning">#{premierBean.f_nom_piece}</p>
                        </c:if>
                        <c:if test="#{not empty premierBean.nom_sous_modele}">
                            <strong>Détails modèle : </strong><p class="bg-warning">#{premierBean.nom_sous_modele}</p>
                        </c:if>
                    </c:if>
                    <c:if test="#{empty premierBean.f_marque}" >
                        <center><h4 class="bg-danger">Aucune demande en cours</h4></center>
                    </c:if>
                </div>
            </div>
        </center>

    </ui:component>
</html>
